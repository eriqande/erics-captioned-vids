    <script>
        var subtitle = [
			{
				"start": 5.00,

			{
				"start": 14.00,

			{

				"end": 33.00,
				"text": "Q1: True or False. This animation is showing that each\nof the two \"fragments\" is a double-stranded segment of DNA."
			},
			{
				"start": 33.00,
				"end": 35.00,
				"text": "I suspect that you really would have one color or type\nof adapter on the 3' and the other one on the 5' end.  So I wonder\nwhy the sides of purple and blue are not reversed."
			},
			{
				"start": 35.00,
				"end": 36.50,
				"text": "Aha! Here that (possibly incorrect) symmetry is broken. Each end (either 3' or 5') now\n gets its own set of colors."
			},
			{
				"start": 36.50,

			{
				"start": 39.00,

			},
			{
				"start": 40.70,
				"end": 42.70,

			},
			{
				"start": 43.00,
				"end": 44.50,
				"text": "These oligo-complementary regions let the fragment\nstick to the \"lawn\"."
			},
			{
				"start": 53.00,
				"end": 56.00,
				"text": "By \"iso-thermally amplified?\" they mean amplified at the same temperature.\nThis differs, thermally, from a traditional PCR amplification"
			},
			{
				"start": 56.00,
				"end": 60.00,
				"text": "Get ready! Understanding cluster\ngeneration is really where it is at!"
			},
			{
				"start": 60.00,
				"end": 63.00,

			},
			{
				"start": 70.00,
				"end": 73.50,
				"text": "We will name this fragment the \"Original Template.\" You can\nthink of it as a piece of DNA from the critter you are sequencing."
			},
			{
				"start": 73.50,
				"end": 76.20,
				"text": "NB: The Original Template is not always composed of DNA that was originally in the critter.\nIt might be a PCR copy of the critter's DNA."
			},
			{
				"start": 78.00,
				"end": 81.00,

				"start": 105.00,
				"end": 107.00,

			},

				"start": 108.00,
				"end": 110.00,

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">YouTube External Subtitle</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</nav>
<div class="container">
    <p>Illumina SBS video with Eric's comments in captions.  Sorry, fullscreen not available with captions.  </p>
    <iframe id="video" width="100%" height="500" src="https://www.youtube.com/embed/fCd6B5HRaZ8" frameborder="0" allowfullscreen="true"></iframe>
    <script src="static/youtube.external.subtitle/youtube.external.subtitle.js"></script>
    <script>
        var subtitle = [
			{
				"start": 5.00,
				"end": 10.00,
				"text": "The music is a little cheesy but you\ncan learn a lot from this video."
			},
			{
				"start": 14.00,
				"end": 20.00,
				"text": "Expect to need to pause the video and/or rewind in order\nto ponder the narration and these comments."
			},
			{
				"start": 30.00,
				"end": 33.00,
				"text": "That little animation is trying to make it clear\nthat each \"fragment\" is a separate *strand* of DNA."
			},
			{
				"start": 33.00,
				"end": 35.00,
				"text": "I suspect that you really would have one color or type\nof adapter on the 3' and the other one on the 5' end.  So I wonder\nwhy the sides of purple and blue are not reversed."
			},
			{
				"start": 35.00,
				"end": 38.00,
				"text": "Aha! Here that (possibly incorrect) symmetry is broken. Each end (either 3' or 5') now\n gets its own set of colors."
			},
			{
				"start": 39.00,
				"end": 40.50,
				"text": "The sequencing binding sites are regions where an oligo can bind\nto allow a polymerase to start synthesizing a new strand."
			},
			{
				"start": 40.70,
				"end": 42.00,
				"text": "The indices are the \"barcodes\" used to identify which individual/plate the fragment is from."
			},
			{
				"start": 42.20,
				"end": 44.50,
				"text": "These oligo-complementary regions let the fragment\nstick to the \"lawn\"."
			}
        ];

        var youtubeExternalSubtitle = new YoutubeExternalSubtitle.Subtitle(document.getElementById('video'), subtitle);
    </script>
</div>
